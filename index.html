<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumanji Cashier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Jumanji Cashier</h1>

        <div class="video-container mb-4">
            <video width="100%" controls autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="row">
            <div class="col-md-8 col-sm-12">
                <h2>Menu</h2>
                <div class="row menu-items">
                    </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <h2><img src="keranjang.png" alt="Cart Icon" width="30" height="30" style="margin-right: 10px;">Keranjang Belanja</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Qty</th>
                            <th>Harga</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        </tbody>
                </table>
                <div class="total-section">
                  <div id="total-amount" class="mt-2"></div>
                    <div class="mt-2">
                        <button class="btn btn-danger" id="clear-cart">Batal</button>
                    </div>
                </div>
                <div class="customer-info">
                    <h2>Informasi Pelanggan</h2>
                    <div class="mb-3">
                        <label for="customer-name" class="form-label"><strong>Nama Pembeli:</strong></label>
                        <input type="text" class="form-control" id="customer-name">
                    </div>
                    <div class="mb-3">
                        <label for="table-number" class="form-label"><strong>Kelas/Alamat Lengkap:</strong></label>
                        <input type="text" class="form-control" id="class-input">
                    </div>
                    <div class="mb-3">
                        <label for="promo-code" class="form-label">Kode Promo:</label>
                        <input type="text" class="form-control" id="promo-code">
                        <button class="btn btn-secondary mt-2" id="apply-promo">Terapkan</button>
                    </div>
                    <div class="mb-3">
                        <label for="order-date" class="form-label"><strong>Tanggal Pemesanan:</strong></label>
                        <select class="form-select" id="order-date">
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="send-to-wa">Kirim ke WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="promoModal" tabindex="-1" aria-labelledby="promoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="promoModalLabel"><i class="fas fa-check-circle text-success"></i> Kode Promo Berhasil!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="verified.gif" alt="Success Icon" id="success-icon" width="80">
                    <p class="mt-3">Selamat! Anda telah berhasil menggunakan kode promo <strong id="promo-code-display"></strong></p>
                    <p>ðŸŽ‰ Selamat berbelanja! ðŸŽ‰</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scipt.js"></script>
</body>
</html>
